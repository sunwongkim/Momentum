<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="style.css" /> -->
    <link rel="stylesheet" href="style.css" />
    <link href="https://allfont.net/allfont.css?fonts=digital-7" rel="stylesheet" type="text/css" />
    <title>Momentum</title>
  </head>
  <body>
    <h1 class="title">My ToDo List</h1>
    <!-- 시계 -->
    <div class="clock"></div>
    <!-- greeting 출력 -->
    <form class="login-form hidden">
      <input class="login-form__login-input textarea" type="text" required maxlength="10" placeholder="Write Your Name" />
      <input class="login-form__login-button button" type="submit" value="Log In" />
    </form>
    <h1 class="greeting hidden"></h1>
    <!-- todo 입력 -->
    <form class="todo-form">
      <input type="text" class="todo-form__todo-input textarea" required placeholder="Write todo" />
      <input type="submit" class="todo-form__todo-button button" value="submit" />
    </form>
    <!-- todo-list -->
    <ul class="todo-list"></ul>
    <!-- localStorage 초기화 -->
    <button class="delete-username button">Delete data</button>
    <!-- 명언 -->
    <div class="quote">
      <p class="quote__items quote--quote"></p>
      <p class="quote__items quote--author"></p>
    </div>
    <!-- 날씨 -->
    <div id="weather">
      <span></span>
      <span></span>
    </div>

    <script src="script.js"></script>
    <script src="clock.js"></script>
    <!-- <script src="clock2.js"></script> -->
    <script src="quotes.js"></script>
    <!-- <script src="background.js"></script> -->
    <script src="todo.js"></script>
    <script src="weather.js"></script>
  </body>
</html>
