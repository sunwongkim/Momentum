<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="style.css" /> -->
    <link rel="stylesheet" href="style.css" />
    <link href="https://allfont.net/allfont.css?fonts=digital-7" rel="stylesheet" type="text/css" />
    <title>Momentum</title>
  </head>
  <body>
    <h1 id="title">My ToDo List</h1>
    <!-- 시계 -->
    <div id="clock"></div>
    <!-- greeting 출력 -->
    <form id="login-form" class="hidden">
      <input id="loginInput" type="text" required maxlength="10" placeholder="Write Your Name" />
      <input id="loginButton" class="button" type="submit" value="Log In" />
    </form>
    <h1 id="greeting" class="hidden"></h1>
    <!-- localStorage 초기화 -->
    <button id="DeleteUserName" class="button">Delete data</button>
    <!-- todo 입력 -->
    <form id="todo-form">
      <input type="text" required placeholder="Write todo" />
      <input type="submit" class="button" value="submit" />
    </form>
    <!-- todo-list -->
    <ul id="todo-list"></ul>
    <!-- 명언 -->
    <div id="quote">
      <p id="quoteSpace"></p>
      <p id="authorSpace"></p>
    </div>
    <!-- 날씨 -->
    <div id="weather">
      <span></span>
      <span></span>
    </div>

    <script src="script.js"></script>
    <script src="clock.js"></script>
    <script src="quotes.js"></script>
    <script src="background.js"></script>
    <script src="todo.js"></script>
    <script src="weather.js"></script>
  </body>
</html>
