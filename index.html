<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>My ToDo List</title>
  </head>
  <body>
    <!-- 위치 -->
    <div class="position">
      <p class="position--city"></p>
      <p class="position--weather"></p>
      <p class="position--temp"></p>
    </div>
    <!-- 타이틀 -->
    <h1 class="title">My ToDo List</h1>
    <!-- 시계 -->
    <div class="clock"></div>
    <!-- login -->
    <form class="login-form submit hidden">
      <input class="login-form__login-input textarea" type="text" required maxlength="10" placeholder="Write Your Name" />
      <input class="login-form__login-button button" type="submit" value="Log In" />
    </form>
    <!-- greeting -->
    <p class="greeting hidden"></p>
    <!-- todo -->
    <form class="todo-form submit">
      <button class="todo-form__balance-button button"></button>
      <input type="text" class="todo-form__todo-input textarea" required placeholder="Write todo" />
      <!-- localStorage 초기화 -->
      <button class="delete-button button">Delete All<br />(refresh)</button>
      <input type="submit" class="todo-form__todo-button button" value="submit" />
    </form>
    <!-- todo-list -->
    <ul class="todo-list"></ul>
    <!-- 명언
    <div class="quote">
      <p class="quote__items quote--quote"></p>
      <p class="quote__items quote--author"></p>
    </div> -->

    <script src="script.js"></script>
    <script src="clock.js"></script>
    <!-- <script src="clock2.js"></script> -->
    <script src="quotes.js"></script>
    <script src="todo.js"></script>
    <script src="position.js"></script>
    <!-- <script src="background.js"></script> -->
  </body>
</html>
